<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zararlı Siteler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="main-header">
            <h2>Zararlı Siteleri Yükleyin</h2>
        </div>
        <div class="main-content">
            <input type="file" id="file" accept=".txt">
            <label for="file">
                <i class="bi bi-upload "></i>
            </label>
        </div>
        <div class="results">
            <textarea name="" placeholder=" Sonuçları Listelemek için Txt Dosyasını Yükleyin " id="resultsarea"
                cols="50" rows="10"></textarea>
        </div>
        <button class="btn btn btn-success search" id="search-button">Sonuçları Listele</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
